<html>
    <head>
        <title>Prediction Website</title>
        
		

		<link href="css/styles.css" type="text/css" rel="stylesheet" />

    </head>

    <body>
        <div id="main">
            <section id="leftSection">
                <div id="text">
                    <h2>Fill in your name.</h2>
                    <h4>To see the prediction of your age, gender, and nationality.</h4>
                </div>
                <div class="nameInput">
                    <input type="text" id="Name" name="Name" placeholder="Name">
                </div>

                    <button class="submit" onclick="predictName()">Submit</button>
                <div class="output" id="output">
                    <div id="age"></div>
                    <div id="gender"></div>
                </div>
            </section>
            <section id="righttSection">
                <div class="dog_picture">
                    <img id="img">
                </div>
            </section>

        </div>
        
		<script src="js/website.js" type="text/javascript"></script>
    </body>

    </html>
